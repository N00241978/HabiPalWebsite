  <body>
    <!-- Nav Bar -->
    <header class="w-full bg-sky-500">
      <nav class="mx-auto max-w-6xl px-4 py-3 sm:px-6">
        <div class="flex items-center justify-between">
          <!-- face  -->
          <a href="#" class="flex items-center gap-2">

              ðŸ™‚
            </span>
          </a>
          <!-- nav links  -->
           <div class="flex items-center gap-3 sm:gap-6">
            <!-- links hidden on sm -->
             <div class="hidden items-center gap-6 text-sm font-medium text-white/90 sm:flex"> 
              <a href="#" class="hover:text-white hover:underline">Download</a>  
              <a href="#" class="hover:text-white hover:underline">Support</a>
              <a href="#" class="hover:text-white hover:underline">About Us</a>
              <a href="#" class="hover:text-white hover:underline">Sign Up</a>
             </div>

             <!-- logo -->
              <span class="rounded bg-sky-300/90 px-4 py-1 text-sm font-semibold text-pink-500">
                Habi<span class="text-sky-600">Pal</span>
              </span>

              <!-- hamburger only show for sm -->
               <button 
                  id="menuButton" 
                  type="button" 
                  class="inline-flex items-center rounded-md p-2 text-white/90 hover:bg-white/10 hover:text-white sm:hidden" 
                  aria-label="Open Menu" 
                  aria-controls="mobileMenu" 
                  aria-expanded="false">

                  <svg viewBox="0 0 24 24" class="h-5 w-5 fill-current" aria-hidden="true">
                    <path d="M4 6h16v2H4zM4 11h16v2H4zM4 16h16v2H4z" />
                  </svg>
               </button>
           </div>
        </div>

        <!-- menu only show on mobile -->
         <div id="mobileMenu" class="mt-3 hidden flex-row items-center gap-2 rounded-lg bg-white/10 p-3 text-sm font-medium text-white/90 sm:hidden">
          <a href="#" class="rounded px-2 py-2 hover:bg-white/10 hover:text-white">Download</a>
          <a href="#" class="rounded px-2 py-2 hover:bg-white/10 hover:text-white">Support</a>
          <a href="#" class="rounded px-2 py-2 hover:bg-white/10 hover:text-white">About Us</a>
          <a href="#" class="rounded px-2 py-2 hover:bg-white/10 hover:text-white">Sign Up</a>
        </div>
      </nav>
    </header>
    <!-- hamburger toggle script -->
    <script>
      const btn = document.getElementById('menuButton');  // setting btn and menu as variables
      const menu = document.getElementById('mobileMenu');
        if (btn && menu) {   // only runs if those variables exist which stops errors from mislabeling
          btn.addEventListener('click', () => {    
            const isOpen = btn.getAttribute('aria-expanded') === 'true'; // checks if the menu is open, if it is then it updates the accesibility feature
            btn.setAttribute('aria-expanded', String(!isOpen));  
            menu.classList.toggle('hidden');  // switches between hidden and shown when clicked
          });
        }
    </script>

    <!-- Hero -->
    <section class="relative w-full bg-rose-500">
      <!-- background bubbles -->
       <div class="pointer-events-none absolute inset-0">
        <div class="absolute left-6 top-10 h-24 w-24 rounded-full bg-rose-700/50 sm:left-10 sm:h-32 sm:w-32"></div>
        <div class="absolute right-8 top-52 h-16 w-16 rounded-full bg-rose-700/50 sm:right-24 sm:h-20 sm:w-20"></div>
        <div class="absolute right-6 top-6 h-32 w-32 rounded-full bg-rose-700/50 sm:right-10 sm:h-44 sm:w-44"></div>
       </div>

        <div class="mb-6 grid h-24 w-24 place-items-center rounded-full bg-yellow-300 shadow-sm sm:h-28 sm:w-28 lg:h-32 lg:w-32"> <!-- face gets smaller on sm--> 
          <!-- add detail to the face -->
       </div>

       <!-- logo -->
       <div class="mb-4 rounded-xl bg-sky-300 px-5 py-2 shadow-md sm:px-6 sm:py-3">
        <span class="text-3xl font-extrabold tracking-tight text-pink-500 sm-text:4xl lg:text-5xl">
          Habi<span class="text-sky-600">Pal</span>
        </span>
       </div>

       <!-- tagline -->
        <p class="text-base font-semibold text-white/90 sm:text-lg lg:text-xl">
          Build habits, earn rewards, stay motivated!
        </p>
    </section>
